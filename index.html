<!DOCTYPE html>
<html>
<head>
<title>Mini Framework</title>
</head>
<body>
<div id='buttons-parent'></div>
<section hidden id="templates">
	<div id="template-button">
	<div class="moja-klasa">
			<button type="button" class="my-button">__clickme__</button>
			<button type="submit" class="btn btn-block btn-primary" data-myparam=''>Bootstrap Btn</button>
	</div>
	</div>
</section>
<section id="scripts">
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="modules/module1.js"></script>
	<script type="text/javascript" src="modules/module2.js"></script>
<script type="text/javascript">
var app = {};
	window.onload = function () {
		app = new App.app();
		app.register_module('module1');
		app.register_module('module2');
		app.init();
		
	    app.notify({ type: 'test' });
	    app.notify({ type: 'addButton', data: 'my-button-1' });
	    app.notify({ type: 'addButton', data: 'my-button-2' });
	    app.notify({ type: 'addButton', data: 'my-button-3' });
	    app.notify({ type: 'addButton', data: 'my-button-4' });
	    setTimeout(function(){
	    	app.notify({type:'removeButton',data:0});
	    },2000);

	}
</script>
</section>
</body>
</html>
